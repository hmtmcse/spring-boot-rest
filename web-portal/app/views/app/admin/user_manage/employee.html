<section class="content-header">
	<h1>
		Employee <small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li >Settings</li>
		<li><a href="#/users"> Employee Management</a></li>
		<li class="active">{{btnName}}</li>
	</ol>
</section>
<section class="content">
	<button type="submit" class="btn btn-primary" data-ng-click="backToPrevious()"><i class="fa fa-reply" aria-hidden="true"></i> Back</button>
</section>
<section class="content">
	<div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Employee Provisioning</h3>
                </div>
                <div class="box-body">
					<div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Name<span class="mandatory">*</span></label>
								<input type="name" class="form-control" placeholder="Enter Name" data-ng-model="obj.name" />
							</div>
							<div class="form-group">
								<label>Gender<span class="mandatory">*</span></label><br>
								<input type="radio" data-ng-model="obj.gender" value="male"> Male<br>
								<input type="radio" data-ng-model="obj.gender" value="female"> Female<br>
							</div>
							<div class="form-group">
								<label>Joining Date<span class="mandatory">*</span></label>
								<div class="input-group">
									<input id="fromDate" type="text" class="form-control" placeholder="Pick Joining Date" onclick="this.setSelectionRange(0, this.value.length)" data-ng-model="obj.joining_date" bootstrap-datepicker data-date-format="yyyy-mm-dd" />
									<div class="input-group-addon">
										<i class="glyphicon glyphicon-calendar"></i>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label>Date of Birth<span class="mandatory">*</span></label>
								<div class="input-group">
									<input id="date_of_birth" type="text" class="form-control" placeholder="Pick Date of Birth" onclick="this.setSelectionRange(0, this.value.length)" data-ng-model="obj.date_of_birth" bootstrap-datepicker data-date-format="yyyy-mm-dd" />
									<div class="input-group-addon">
										<i class="glyphicon glyphicon-calendar"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label>Department<span class="mandatory">*</span></label>
								<select data-ng-model="obj.department_id" ui-select2 class="form-control" style="padding: 0px;"
										data-placeholder="Select a department" required>
									<option></option>
									<option ng-selected="{{department.id === obj.department_id}}" data-ng-repeat="department in departmentList | orderBy:'name'" value="{{department.id}}">{{department.name}}
									</option>
								</select>
							</div>
							<div class="form-group">
								<label>Designation<span class="mandatory">*</span></label>
								<input type="text" class="form-control" placeholder="Enter Name" data-ng-model="obj.designation" />
							</div>
							<div class="form-group">
								<label>Basic Salary<span class="mandatory">*</span></label>
								<input type="number" class="form-control" placeholder="Enter Name" data-ng-model="obj.basic_salary" />
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary" data-ng-click="saveOrUpdate(obj)">{{btnName}}</button>
							<button class="btn btn-default" data-ng-click="backToPrevious()">Cancel</button>
						</div>
                	</form>
				</div>
            </div>
        </div>
    </div>
</section>
