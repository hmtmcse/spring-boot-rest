<section class="content-header">
	<h1>
		Department <small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
		<li >Settings</li>
		<li><a href="#/users"> Department</a></li>
		<li class="active">{{btnName}}</li>
	</ol>
</section>
<section class="content">
	<button type="submit" class="btn btn-primary" data-ng-click="backToPrevious()"><i class="fa fa-reply" aria-hidden="true"></i> Back</button>
</section>
<section class="content">
	<div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Department</h3>
                </div>
                <div class="box-body">
					<form>
						<div class="col-md-6">
							<div class="form-group">
								<label>Code<span class="mandatory">*</span></label>
								<input type="text" class="form-control" placeholder="Enter department code" data-ng-model="obj.department_code" />
							</div>
							<div class="form-group">
								<label>Name<span class="mandatory">*</span></label>
								<input type="text" class="form-control" placeholder="Enter department name" data-ng-model="obj.name" />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Active</label><br>
								<input type="checkbox" name="active" value="{{obj.active}}" data-ng-checked="obj.active">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary" data-ng-click="saveOrUpdate(obj)">{{btnName}}</button>
								<button class="btn btn-default" data-ng-click="backToPrevious()">Cancel</button>
							</div>
						</div>
                	</form>
				</div>
            </div>
        </div>
    </div>
</section>
